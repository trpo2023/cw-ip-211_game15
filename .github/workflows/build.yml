name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install make and GCC
        run: |
          choco install make
          choco install mingw

      - name: Build
        run: |
          make